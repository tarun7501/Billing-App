<div class="border-2 border-blue-200 rounded-lg bg-blue-50/30 mb-6">
    <!-- Header -->
    <div class="flex justify-between items-center p-4 cursor-pointer" (click)="toggle()">
        <div class="flex items-center gap-2">
            <h3 class="font-semibold text-lg text-blue-800">1. Mobile Photo</h3>
            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded"> Simple Pricing </span>
        </div>
        <span>{{ open ? '▼' : '▶' }}</span>
    </div>

    <!-- Content -->
    <div *ngIf="open" class="p-4 border-t border-blue-200 space-y-3">
        <button (click)="add()" class="px-3 py-1 border rounded text-sm hover:bg-blue-100">+ Add Row</button>

        <div *ngFor="let item of items; let i = index" class="bg-white rounded-lg p-3 border border-blue-200">
            <div class="grid grid-cols-12 gap-3 items-start">
                <div class="col-span-3">
                    <label class="text-xs font-medium text-slate-600"> Photo Size </label>
                    <select
                        [(ngModel)]="item.size"
                        (change)="update(item)"
                        class="mt-1 w-full border rounded px-2 py-1"
                    >
                        <option *ngFor="let s of sizes" [value]="s.size">{{ s.size }}</option>
                    </select>
                </div>

                <div class="col-span-3">
                    <label class="text-xs font-medium text-slate-600"> Number of Copies </label>
                    <input
                        type="number"
                        [(ngModel)]="item.qty"
                        (input)="update(item)"
                        class="mt-1 w-full border rounded px-2 py-1"
                    />
                </div>

                <div class="col-span-3">
                    <label class="text-xs font-medium text-slate-600"> Price per Copy </label>
                    <input
                        type="number"
                        [(ngModel)]="item.price"
                        (input)="update(item)"
                        class="mt-1 w-full border rounded px-2 py-1"
                    />
                </div>

                <div class="col-span-2">
                    <label class="text-xs font-medium text-slate-600"> Row Total </label>
                    <input
                        [value]="'₹' + item.total"
                        disabled
                        class="mt-1 w-full border rounded px-2 py-1 bg-slate-50 font-semibold"
                    />
                </div>

                <div class="col-span-1 delete-btn">
                    <button (click)="remove(i)" class="text-red-600 hover:text-red-800">✕</button>
                </div>
            </div>
        </div>

        <div *ngIf="items.length === 0" class="text-sm text-slate-500 text-center py-4">
            No items added. Click "Add Row" to add items.
        </div>
    </div>
</div>
